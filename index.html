        [class*="col"] {
          padding: 1rem;

        [class*="con"] {

  <body>
    <h1>Hello, world!</h1>
    
    

   

        <!-- Task Form 
            Task-title : select tag
            Task-Priority : select tag
            Task Status : radio button
            Submit button
                Appends that task in an array as well as append the task-list in the HTML
                Alert when new task added successfuly 
                     <div class="alert alert-success" role="alert">
                        A simple success alertâ€”check it out!
                    </div>


    -->
    <div class="container">
      <h1>To Do List</h1>
      <button class="btn btn-dark" type="button">
        Add Task
      </button>
    </div>

    <div class="container">
      <div class="taskForm">
        <form>
          <h1>New Task</h1>
          <label for="taskName">Name of Task</label>
          <input type="text" id="taskName" name="taskName">
  
          <label for="taskPriority">Choose Priority</label>
          <select name="taskPriority" id="taskPriority">
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="High">High Priority</option>
          </select>
  
          <input type="radio" id="complete" name="taskStatus" value="complete"> 
          <label for="complete">Complete</label>
          <input type="radio" id="pending" name="taskStatus" value="pending"> 
          <label for="pending">Pending</label>
  
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
   
    <!-- 
        Header
     -->

    <!-- 
        Task List
        <li></li>
            Task Card
                Task Title: one line description of task, 
                Task-priority: Low, Medium, or High Priority, 
                Mark ascomplete Button / Task Status: Completed or Pending
                    Strike through when marked complete
                    Use event handlers
                Remove Button
                    Removes it from the array and the DOM
                    Use event handlers
    -->
